<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device, initial-scale=1.0">-->
    <title>Signin Page</title>
    <link rel="styleSheet" href="signinStyle.css">
</head>
<body>

    <div class="welcome"><h2>Welcome pls fill in your <span>details in the form below...</span></h2></div>
    <div class ="signin">
        <form id="signInForm">
            <label for="signInForm">First Name</label><br>
            <input type="text" id="firstName" placeholder="Enter Your First Name"><br>
            <label for="signInForm">Last Name</label><br>
            <input type="text" id="lastName" placeholder="Enter Your Last Name"><br>
            <label for="signInForm">Email</label><br>
            <input type="text" id="signupEmail" placeholder="Enter Your Email"><br>
            <label for="signInForm">Password</label><br>
            <input type="text" id="signupPassword" placeholder="Enter Your Password"><br>
            <label for="signInForm">Phone Number</label><br>
            <input type="text" id="phoneNumber" placeholder="Enter Your PhoneNumber"><br>
            <button class="submit">Submit</button>
        </form>
    </div>
<!--    <div class="feedback"-->

<!--    </div>-->
</body>
<script src="./signinScript.js"></script>
</html>
